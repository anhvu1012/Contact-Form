<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <form id="contact-form">
        <div id="name-container">
          <div>
            <label class="label" for="first-name"
              >First Name <span class="required-highlight">*</span></label
            >
            <input
              class="input"
              type="text"
              id="first-name"
              name="first-name"
              aria-invalid="true"
              aria-describedby="firstname-error"
              autocomplete="name"
            />
            <p class="error-message hidden" id="firstname-error">
              This field is required
            </p>
          </div>
          <div>
            <label class="label" for="last-name"
              >Last Name <span class="required-highlight">*</span></label
            >
            <input
              class="input"
              type="text"
              id="last-name"
              name="last-name"
              aria-invalid="true"
              aria-describedby="lastname-error"
            />
            <p class="error-message hidden" id="lastname-error">
              This field is required
            </p>
          </div>
        </div>
        <div>
          <label class="label" for="email"
            >Email Address <span class="required-highlight">*</span></label
          >
          <input
            class="input"
            type="text"
            id="email"
            name="email"
            aria-invalid="true"
            aria-describedby="email-error"
            autocomplete="email"
          />
          <p class="error-message hidden" id="email-error">
            Please enter a valid email address
          </p>
        </div>
        <div>
          <p class="label">
            Query Type <span class="required-highlight">*</span>
          </p>
          <div id="query-types-container">
            <div class="input radio">
              <input
                type="radio"
                id="general-enquiry"
                name="query-type"
                value="general-enquiry"
                aria-invalid="true"
                aria-describedby="query-type-error"
              />
              <label for="general-enquiry">General Enquiry</label>
            </div>
            <div class="input radio">
              <input
                type="radio"
                id="support-request"
                name="query-type"
                value="support-request"
                aria-invalid="true"
                aria-describedby="query-type-error"
              />
              <label for="support-request">Support Request</label>
            </div>
          </div>
          <p class="error-message hidden" id="query-type-error">
            Please select a query type
          </p>
        </div>
        <div>
          <label class="label" for="message"
            >Message <span class="required-highlight">*</span></label
          >
          <textarea
            class="input"
            type="text"
            id="message"
            name="message"
            aria-invalid="true"
            aria-describedby="message-error"
          ></textarea>
          <p class="error-message hidden" id="message-error">
            This field is required
          </p>
        </div>
        <div>
          <div>
            <input
              type="checkbox"
              id="contact-consent"
              name="contact-consent"
              aria-invalid="true"
              aria-describedby="consent-error"
            />
            <label for="contact-consent"
              >I consent to being contacted by the team
              <span class="required-highlight">*</span></label
            >
          </div>
          <p class="error-message hidden" id="consent-error">
            To submit this form, please consent to being contacted
          </p>
        </div>
        <input id="submit-btn" type="submit" value="Submit" />
      </form>
    </main>

    <section id="modal-screen" role="alert">
      <header>
        <img
          src="assets/images/icon-success-check.svg"
          alt="Success check icon"
        />
        <h1>Message Sent!</h1>
      </header>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
